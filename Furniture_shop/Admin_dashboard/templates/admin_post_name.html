{%include 'admin_header.html'%}
    
  

    <div class="container-fluid pt-4 px-4">
        <div class="row g-4" style="margin-left: 170px;" >
            <div class="col-sm-12 col-xl-10">
                <div class="bg-secondary rounded h-100 p-4">
                    <h6 class="mb-4">Admin Post Name</h6>
                    <form >
                        {%if Bed%}
                        {% for i in Bed%}
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Product Name:</label>
                            <label for="exampleInputPassword1" class="form-control" style="background-color: black;"><a href="{{i.id}}">{{i.product_name}}</a></label>     
                        </div>
                        {% endfor %}
                        {%endif%}

                        {%if gaming_chairs%}
                        {% for i in gaming_chairs%}

                            <label for="exampleInputPassword1" class="form-label">Product Name:</label>

                        </div>
                        {% endfor %}
                        {%endif%}
                        
                        <center><button type="button" class="btn btn-primary" style="margin-left: 10px;"><a href="{%url 'user_admin'%}" style="color: white;" >Back</a></button></center>

                </div>

        </div>
    </div>
